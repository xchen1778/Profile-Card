<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Profile card component</title>
</head>

<body>
  <div class="background-pattern">
    <img src="images/bg-pattern-top.svg" alt="" class="background-top">
    <img src="images/bg-pattern-bottom.svg" alt="" class="background-bottom">
  </div>

  <main>
    <img src="images/bg-pattern-card.svg" alt="" aria-hidden="true" class="profile-cover">
    <img src="images/image-victor.jpg" alt="Picture of Victor" class="profile-pic">

    <div class="name-age">
      <h1 class="name">Victor Crest</h1>
      <h2 class="age">26</h2>
    </div>
    <h3 class="location">London</h3>



    <ul class="data">
      <li class="data-item">
        <h4 class="number">80K</h4>
        <h5 class="nouns">Followers</h5>
      </li>
      <li class="data-item">
        <h4 class="number">803K</h4>
        <h5 class="nouns">Likes</h5>
      </li>
      <li class="data-item">
        <h4 class="number">1.4K</h4>
        <h5 class="nouns">Photos</h5>
      </li>
    </ul>
  </main>
</body>

</html>
